
<!DOCTYPE html>

<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Formulario</title>
    </head>
<body>
    <div class="container"> 
        <form id="form" class="form">
            <h2>Crear cuenta</h2>
            <div class="form-control">
                <label for="username">Nombre</label>
                <input type="text" placeholder="Nombre Apellido" id="username" />
                <img class="fas fa-check-circle" src="images/success-icon.svg"/>
                <img class="fas fa-exclamation-circle" src="images/error-icon.svg" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="correo@email.com" id="email" />
                <img class="fas fa-check-circle" src="images/success-icon.svg"/>
                <img class="fas fa-exclamation-circle" src="images/error-icon.svg" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Clave</label>
                <input type="password" placeholder="contraseña" id="password" minlength="8" maxlength="8"/>
                <img class="fas fa-check-circle" src="images/success-icon.svg"/>
                <img class="fas fa-exclamation-circle" src="images/error-icon.svg" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirme su clave</label>
                <input type="password" placeholder="repetir contraseña" id="password2" minlength="8" maxlength="8"/>
                <img class="fas fa-check-circle" src="images/success-icon.svg"/>
                <img class="fas fa-exclamation-circle" src="images/error-icon.svg" />
                <small>Error message</small>
            </div>
            <input class="button" id="button"  type="submit" value="ENVIAR" onclick="checkInputs ()" onmouseover="borderButton()"/>
        </form>
    </div>
</body>
<script src="index.js" type="text/javascript"></script>

</html>
